<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book - Person Address Form</title>
    <link rel="stylesheet" href="add-person.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">ðŸ“˜</div>
            <div class="logo-text">
                <span class="address">ADDRESS</span>
                <span class="book">BOOK</span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">PERSON ADDRESS FORM</h2>
                <button class="close-btn">Ã—</button>
            </div>
            
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" name="fullname">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-input" name="phone">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea class="form-input" name="address"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <select class="form-input" name="city">
                                    <option value="">Select City</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="delhi">Delhi</option>
                                    <option value="bangalore">Bangalore</option>
                                    <option value="chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <select class="form-input" name="state">
                                    <option value="">Select State</option>
                                    <option value="maharashtra">Maharashtra</option>
                                    <option value="delhi">Delhi</option>
                                    <option value="karnataka">Karnataka</option>
                                    <option value="tamilnadu">Tamil Nadu</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-col">
                            <div class="form-group">
                                <label class="form-label">Zip Code</label>
                                <input type="text" class="form-input" name="zipcode">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-add">Add</button>
                        <button type="reset" class="btn btn-reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
